{% set name = "Flask" %}
{% set version = "0.12.4" %}
{% set hash_type = "sha256" %}
{% set hash = "2ea22336f6d388b4b242bc3abf8a01244a8aa3e236e7407469ef78c16ba355dd" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash }}

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  entry_points:
    - flask = flask.cli:main
  noarch: python

requirements:
  build:
    - python
    - pip

  run:
    - python
    - click >=2.0
    - itsdangerous >=0.21
    - jinja2 >=2.4
    - werkzeug >=0.7

test:
  imports:
    - flask
    - flask.json

  commands:
    - flask --help

about:
  home: http://flask.pocoo.org
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A microframework based on Werkzeug, Jinja2 and good intentions.
  description: |
    Flask is a microframework for Python based on Werkzeug and Jinja2. It's
    intended for getting started very quickly and was developed with best
    intentions in mind.
  doc_url: http://flask.pocoo.org/docs/1.0/
  doc_source_url: https://github.com/pallets/flask/blob/master/docs/index.rst
  dev_url: https://github.com/pallets/flask

extra:
  recipe-maintainers:
    - goanpeca
    - nehaljwani
    - ukaratay
    - marcelotrevisani
